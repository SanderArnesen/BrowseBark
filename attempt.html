<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="navigation">
    <nav>
      <figure>
        <img id="personal-logo" src="./assets/LogoWithName.svg" alt="Brand Logo" />
      </figure>
      <ul class="nav__link--list">
        <li class="nav__link click">
          <a href="#" class="nav__link--anchor link__hover--effect"> Home</a>
        </li>
        <li class="nav__link click"><a href="#" class="nav__link--anchor link__hover--effect"
          >Find Your Dog</a
        ></li>
        <li class="nav__link click">
          <a href="#" class="nav__link--anchor link__hover--effect"><i class="fas fa-adjust"></i></a>
        </li>
      </ul>
    </nav>
  </section>
  <div class="container">
    <div class="row">
  <a href="/index.html"></a>
  <select class="selectbar"  onchange="showBreedImage(value)" name="breed_selector" id="breed_Selector">
  </select>
<div class="breed__info--wrapper">
  <div class="breed__info">
    <p class="name"><b>Name:</b><p id="name"></p></p>
    <p class="breed_group"><b>Breed group:</b><p id="breed_group"></p></p>
    <p class="bred_for"><b>Bred for:</b><p id="bred_for"></p></p>
    <p class="temperament"><b>Temperament:</b><p id="temperament"></p></p>
    <p class="weight"><b>Weight:</b><p id="weight"></p></p>
    <p class="height"><b>Height:</b><p id="height"></p></p>
    <p class="life_span"><b>Life Span:</b><p id="life_span"></p></p>
  </div>
  <div class="breed__image">
    <img id="breed_image"></img>
  </div>
</div>
</div>
</div>
  <script src="app.js"></script>
</body>
</html>
